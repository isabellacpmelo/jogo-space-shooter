<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    <div id="main-play-area">
        <img class="player-shooter" src="./img/hero.png" alt="hero">
        <h3 class="game-instructions">
            <p>Não deixe os inimigos invadirem o seu planeta!</p>
            <p>Instruções do jogo:</p>
            <ul> 
                <li>Clique em START para começar</li>
                <li>Aperte nas setas do teclado para movimentar a nave <img height="20px" align="center" src="https://cdn-icons-png.flaticon.com/512/57/57032.png" alt=""></i></li>
                <li>Aperte no botão ESPAÇO para atirar</li>
            </ul>

        </h3>
        <div class="start-button">
            <h1>START</h1>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
